<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="hero__content">
      <img class="hero__logo" src="/images/logo.svg" alt="Ping logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form class="hero__btns" id="emailForm" action="#" method="post">
        <!-- <label for="email">Email Address:</label> -->
        <input class="input" type="email" id="email" name="email" placeholder="Your email address" required>
        <span class="error" id="emailError"></span>
   
        <input class="btn" type="submit" value="Notify Me">
    </form>
    <span class="success" id="successMessage"></span>

      <!-- <div class="hero__btns">
        <input class="input" type="email" placeholder="Your email address">
        <a class="btn" href="">Notify Me</a>
      </div> -->
    </div>
    <img class="hero__illustration" src="/images/illustration-dashboard.png" alt="Ping dashboard">
    <div class="social-icons">
      <i class="fa-brands fa-facebook icon"></i>
      <i class="fa-brands fa-twitter icon"></i>
      <i class="fa-brands fa-instagram icon"></i>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </header>
